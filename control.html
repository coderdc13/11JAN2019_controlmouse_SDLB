<!DOCTYPE html>
<html>
    <body onmousedown="presskey(event)">
    <p>Click with or without the control key</p>
    <script>
    function presskey(event) {
        if (event.ctrlKey) {
            alert("The CTRL key was pressed!");
        
        } else {
            alert("The CTRL key was NOT pressed!");
        }
    }
    </script>
    </body>
</html>
